<!-- implementando el api para jalar los datos -->
<div class="our-departments">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="our-departments-wrap">
                    <h2>Nuestros Servicios</h2>
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-6" *ngFor="let items of servicio">
                            <div class="our-departments-cont">
                                <header class="entry-header d-flex flex-wrap align-items-center">
                                    <img [src]="items.Iconoservicio" alt="">
                                    <h3>{{items.Name}}</h3>
                                </header>
                                <div class="entry-content">
                                    <p>{{items.Resumen}}</p>
                                </div>
                                <footer class="entry-footer">
                                    <a id="bdetalles" class="button" [routerLink]="['/servicios/detail', items.id]">Detalles</a>
                                </footer>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
