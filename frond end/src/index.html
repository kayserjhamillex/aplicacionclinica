  <script src="https://checkout.culqi.com/js/v3"></script>
  <script>
    function culqi(){
      var wakandaforever = document.getElementById('wakanda');
      if (Culqi.token) {
        var token = Culqi.token;
        var payment_event = new CustomEvent('payment_event', { detail: token });
        document.dispatchEvent(payment_event);
        wakandaforever.style.display='inline';
      } else if(Culqi.error) {
        var error = Culqi.error;
        var payment_event_error = new CustomEvent('payment_event_error', { detail: error });
        document.dispatchEvent(payment_event_error);
        wakandaforever.style.display='none';
      }
    };
  </script>
